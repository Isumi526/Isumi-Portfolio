        input{
            width: 350px;
        }

        TEXTAREA{
            width: 400px;

            width: 250px;
            height: 50px;
            background-color: gray;
            color: white;
        }

        <div class="container">
            <div class="logo_header">

            </div>
            <ul class="info_header d-flex">

            <ul class="nav_header d-flex">

    <main>
        <div class="container">
            <h2>Contact</h2>
            <p>制作の依頼・ご相談などお気軽にお問い合わせくださいませ。<br>
                下記フォームよりわかる範囲でご記入ください。必須の項目は必ずご記入お願いします。</p>
            <div class="form">
                <label>貴社名<br><input type="text"></label><br>
                <label>お名前<span>必須</span><br><input type="text"></label><br>
                <label>メールアドレス<span>必須</span><br><input type="text"></label><br>
                <label>電話番号<br><input type="text"></label><br>
                <label for="inquiry">お問い合わせ内容<br><TEXTAREA id="inquiry"></TEXTAREA></label> 
            </div>
            <div>
                <form method="post" action="?">
                  <div class="g-recaptcha" data-sitekey="サイトキー" data-callback="verifyCallback" data-expired-callback="expiredCallback"></div>
                  <p id="warning">送信するにはチェックを入れてください。</p>
                  <button id="send" type="submit" disabled>内容を送信する</button>
                </form>
                <script src="https://www.google.com/recaptcha/api.js" async defer></script>
            </div>
         </div>
         <p class="top" >
            <img id="js-top" width="22" height="14" 
            src="https://u-d-l.jp/wp-content/themes/underline/common/icon_totop.gif" alt="">
        </p>
    </main>
